    <script>
      let audioCtx = null;
      let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

      const touchBtn = document.getElementById('touch-btn');

      if (isMobile) {
        touchBtn.style.display = 'block';
      }

      function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

      function playMetronomeClick(isFirstBeat) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(isFirstBeat ? 880 : 440, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.05);
      }

      function playDrumSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.15);

        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(audioCtx.currentTime);
        osc.stop(audioCtx.currentTime + 0.15);
      }

      let isPlaying = false, score = 0, measureCount = 0, currentBeat = 0, tempo = 150;
      let lastBeatTime = 0, userHits = [false, false, false];
      const totalBeatsInMeasure = 3;

      const startBtn = document.getElementById('start-btn');
      const beatIndicator = document.getElementById('beat-indicator');
      const scoreDisplay = document.getElementById('score');
      const measureDisplay = document.getElementById('measure-count');
      const victoryModal = document.getElementById('victory-modal');

      function startGame() {
        initAudio();
        if (isPlaying) { location.reload(); return; }
        isPlaying = true;
        startBtn.textContent = "‚èπ Detener";
        startBtn.classList.replace('bg-green-500', 'bg-red-500');
        beatIndicator.style.opacity = "1";
        runLoop();
      }

      function runLoop() {
        if (!isPlaying) return;
        lastBeatTime = Date.now();
        playMetronomeClick(currentBeat === 0);

        const positions = [16.6, 50, 83.3];
        beatIndicator.style.left = `${positions[currentBeat]}%`;

        setTimeout(() => {
          if (!isPlaying) return;
          if (currentBeat === (totalBeatsInMeasure - 1)) {
            evaluarCompas();
            currentBeat = 0;
          } else {
            currentBeat++;
          }
          runLoop();
        }, 60000 / tempo);
      }

      function handleInput() {
        if (!isPlaying) return;
        initAudio();
        playDrumSound();

        const beatDuration = 60000 / tempo;
        const diff = Math.abs(Date.now() - lastBeatTime);
        const margin = beatDuration * 0.65;

        if (diff < margin && !userHits[currentBeat]) {
          userHits[currentBeat] = true;
          score += 100;
          scoreDisplay.textContent = score;
          document.getElementById(`slot-${currentBeat}`).innerHTML = `
          <div class="user-note flex flex-col items-center">
            <div class="w-1 h-10 bg-green-400 -mb-1 ml-3"></div>
            <div class="w-6 h-5 bg-green-400 rounded-full -rotate-12"></div>
            <span class="text-xs font-bold text-green-400">‚òÖ</span>
          </div>`;
          document.getElementById('feedback').textContent = "¬°PERFECTO!";
        } else {
          document.getElementById('feedback').textContent = "¬°UPS!";
        }
      }

      function evaluarCompas() {
        const hits = userHits.filter(h => h).length;
        if (hits >= (totalBeatsInMeasure - 1)) {
          measureCount++;
          measureDisplay.textContent = measureCount;
          if (measureCount >= 8) {
            isPlaying = false;
            victoryModal.style.display = 'flex';
          }
        }
        userHits = new Array(totalBeatsInMeasure).fill(false);
        for (let i = 0; i < totalBeatsInMeasure; i++) {
          const slot = document.getElementById(`slot-${i}`);
          if (slot) slot.innerHTML = "";
        }
      }

      document.getElementById('continue-btn').addEventListener('click', () => {
        victoryModal.style.display = 'none';
        if (window.parent) {
          window.parent.postMessage({ tipo: "FIN_DESAFIO", puntaje: score, id: "vals" }, "*");
        }
      });

      startBtn.addEventListener('click', startGame);

      window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          handleInput();
        }
      });

      touchBtn.addEventListener('click', handleInput);
      touchBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleInput();
      });

      document.addEventListener('DOMContentLoaded', () => {
        const btnCanc = document.getElementById('btn-cancelar');
        if (btnCanc) {
          btnCanc.onclick = function () {
            if (confirm("¬øSeguro que quer√©s salir de la lecci√≥n?")) {
              if (window.parent) {
                window.parent.postMessage({ tipo: "CANCELAR_DESAFIO" }, "*");
              }
            }
          };
        }
      });
