<!doctype html>
<html lang="es" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Taller de Vals</title>
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap');

    * {
      font-family: 'Fredoka', sans-serif;
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      background-color: #0f172a;
      /* Slate 900 */
      color: #fbbf24;
      /* Amber 400 */
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .staff-line {
      background: #475569;
      height: 2px;
    }

    .beat-indicator {
      transition: left 0.1s linear;
      box-shadow: 0 0 15px #60a5fa;
      width: 4px;
      border-radius: 4px;
      background-color: white;
    }

    /* Animaci√≥n de texto flotante (Feedback) */
    .feedback-float {
      animation: floatUp 0.6s ease-out forwards;
      position: absolute;
      font-weight: 900;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 50;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }

      20% {
        transform: translateY(-10px) scale(1.2);
        opacity: 1;
      }

      100% {
        transform: translateY(-40px) scale(1);
        opacity: 0;
      }
    }

    /* Estilo de la Nota Musical */
    .note-stem {
      position: absolute;
      width: 4px;
      height: 45px;
      bottom: 10px;
      right: 4px;
      border-radius: 2px;
    }

    .note-head {
      width: 24px;
      height: 18px;
      border-radius: 50%;
      transform: rotate(-20deg);
    }

    /* Brillo al acertar */
    .hit-animation .note-head {
      animation: glow 0.2s ease-out;
    }

    @keyframes glow {
      0% {
        filter: brightness(1);
        transform: rotate(-20deg) scale(1);
      }

      50% {
        filter: brightness(2);
        transform: rotate(-20deg) scale(1.3);
      }

      100% {
        filter: brightness(1);
        transform: rotate(-20deg) scale(1);
      }
    }

    #touch-area {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>

<body>

  <div id="app-container"
    class="w-full max-w-2xl bg-slate-800 rounded-3xl border-2 border-blue-500/50 shadow-2xl p-6 relative flex flex-col justify-between"
    style="min-height: 320px;">

    <button id="btn-cancelar"
      class="absolute -top-3 -right-3 bg-red-600 hover:bg-red-500 text-white w-10 h-10 rounded-full font-bold shadow-lg border-2 border-white z-50">X</button>

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <div class="bg-slate-900/50 px-6 py-2 rounded-full border border-blue-500/30 text-center shadow-inner">
        <span class="text-blue-400 text-[10px] uppercase tracking-widest mr-2">Comp√°s</span>
        <span class="text-xl font-bold text-blue-200"><span id="measure-count">0</span><span
            class="text-sm text-blue-500">/8</span></span>
      </div>
      <button id="start-btn"
        class="bg-blue-600 text-white font-bold py-2 px-8 rounded-full shadow-lg border-2 border-blue-400 active:scale-95 transition-all hover:bg-blue-500">
        ‚ñ∂Ô∏è INICIAR
      </button>
    </div>

    <!-- PENTAGRAMA -->
    <div
      class="relative bg-slate-900/80 rounded-2xl p-4 border border-blue-500/30 mb-4 flex-grow flex items-center justify-center overflow-hidden">

      <!-- Capa para textos flotantes -->
      <div id="feedback-layer" class="absolute inset-0 pointer-events-none"></div>

      <div class="flex items-center w-full relative z-10">
        <!-- Cifra -->
        <div class="flex flex-col items-center justify-center mr-8 font-black text-4xl text-blue-500/80 leading-none">
          <span>3</span><span class="border-t-4 border-blue-500/50 w-full my-1 rounded"></span><span>4</span>
        </div>

        <div class="flex-1 relative h-32 flex items-center">
          <!-- L√≠neas -->
          <div class="absolute w-full top-6 staff-line"></div>
          <div class="absolute w-full top-12 staff-line"></div>
          <div class="absolute w-full top-18 staff-line"></div>
          <div class="absolute w-full top-24 staff-line"></div>
          <div class="absolute w-full top-30 staff-line"></div>

          <!-- NOTAS -->
          <div id="notes-container" class="absolute inset-0 flex justify-around items-center w-full">
            <!-- T1 -->
            <div class="flex flex-col items-center relative transition-opacity duration-200 opacity-50" id="slot-0">
              <div class="relative note-body">
                <div class="note-stem bg-amber-500"></div>
                <div class="note-head bg-amber-500 shadow-[0_0_15px_rgba(251,191,36,0.6)]"></div>
              </div>
              <span class="text-[9px] mt-2 font-bold text-amber-500 tracking-widest">UNO</span>
            </div>
            <!-- T2 -->
            <div class="flex flex-col items-center relative transition-opacity duration-200 opacity-50" id="slot-1">
              <div class="relative note-body">
                <div class="note-stem bg-blue-400"></div>
                <div class="note-head bg-blue-400"></div>
              </div>
              <span class="text-[9px] mt-2 font-bold text-blue-400">dos</span>
            </div>
            <!-- T3 -->
            <div class="flex flex-col items-center relative transition-opacity duration-200 opacity-50" id="slot-2">
              <div class="relative note-body">
                <div class="note-stem bg-blue-400"></div>
                <div class="note-head bg-blue-400"></div>
              </div>
              <span class="text-[9px] mt-2 font-bold text-blue-400">tres</span>
            </div>
          </div>

          <!-- Cursor -->
          <div id="beat-indicator" class="absolute top-0 h-full opacity-0"></div>
        </div>
      </div>
    </div>

    <!-- Zona T√°ctil -->
    <div id="touch-area"
      class="md:hidden fixed inset-x-0 bottom-0 h-[40vh] z-40 bg-gradient-to-t from-blue-900/20 to-transparent flex items-end justify-center pb-8">
      <span
        class="text-blue-100/30 font-bold text-xs tracking-widest border border-white/10 px-4 py-1 rounded-full">ZONA DE
        TOQUE</span>
    </div>

    <!-- Modal Victoria -->
    <div id="victory-modal"
      style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.98); z-index: 10000; align-items: center; justify-content: center;">
      <div
        class="bg-slate-800 border-2 border-amber-400 rounded-3xl p-8 text-center max-w-xs shadow-2xl relative w-full mx-4">
        <div id="final-icon" class="text-7xl mb-4 animate-bounce">‚ú®</div>
        <h2 id="final-title" class="text-3xl font-black text-amber-400 mb-2"></h2>
        <p id="final-msg" class="text-slate-300 mb-8 font-medium text-sm"></p>
        <button id="continue-btn"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg text-lg transition-transform active:scale-95">
          CONTINUAR
        </button>
      </div>
    </div>

  </div>

  <script>
    let isPlaying = false;
    let internalScore = 0;
    let measureCount = 0;
    let currentBeat = 0;
    let tempo = 115;
    let audioCtx = null;
    let lastBeatTime = 0;
    let userHits = [false, false, false];
    let audioUnlocked = false;

    function unlockAudio() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') audioCtx.resume();
      audioUnlocked = true;
    }

    function playSound(type) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'triangle';

      if (type === 'click') {
        osc.frequency.setValueAtTime(currentBeat === 0 ? 600 : 400, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
      } else {
        // Sonido de instrumento (m√°s rico para el usuario)
        const freq = (currentBeat === 0) ? 220 : 330;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
      }

      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.35);
    }

    function runLoop() {
      if (!isPlaying) return;
      lastBeatTime = Date.now();
      playSound('click');

      const positions = [16, 50, 83];
      const indicator = document.getElementById('beat-indicator');
      indicator.style.left = positions[currentBeat] + "%";
      indicator.style.opacity = 1;

      for (let i = 0; i < 3; i++) {
        const slot = document.getElementById(`slot-${i}`);
        if (i === currentBeat) {
          slot.style.opacity = "1";
          slot.style.transform = "scale(1.1)";
        } else {
          slot.style.opacity = "0.4";
          slot.style.transform = "scale(1)";
        }
      }

      setTimeout(() => {
        if (!isPlaying) return;
        if (currentBeat === 2) {
          evaluarCompas();
          currentBeat = 0;
        } else {
          currentBeat++;
        }
        runLoop();
      }, 60000 / tempo);
    }

    // --- FUNCI√ìN DE FEEDBACK FLOTANTE ---
    function showFloatingFeedback(text, color, slotIndex) {
      const layer = document.getElementById('feedback-layer');
      const note = document.getElementById(`slot-${slotIndex}`);
      const rect = note.getBoundingClientRect();
      const containerRect = document.getElementById('app-container').getBoundingClientRect();

      const el = document.createElement('div');
      el.textContent = text;
      el.className = "feedback-float";
      el.style.color = color;
      // Posicionar sobre la nota exacta
      el.style.left = (rect.left - containerRect.left + rect.width / 2 - 30) + "px";
      el.style.top = (rect.top - containerRect.top - 20) + "px";

      layer.appendChild(el);
      setTimeout(() => el.remove(), 600);
    }

    function handleInput(e) {
      if (!isPlaying) return;
      if (e.type === 'keydown' && e.code !== 'Space') return;
      if (e.type === 'keydown') e.preventDefault();
      if (!audioUnlocked) unlockAudio();

      const diff = Math.abs(Date.now() - lastBeatTime);

      // L√≥gica de Ventanas de Precisi√≥n
      if (diff < 300) {
        if (!userHits[currentBeat]) {
          userHits[currentBeat] = true;

          let points = 0;
          let msg = "";
          let color = "";

          if (diff < 100) {
            msg = "¬°PERFECTO!";
            color = "#fbbf24"; // Dorado
            points = 100;
          } else if (diff < 200) {
            msg = "¬°BIEN!";
            color = "#60a5fa"; // Azul
            points = 70;
          } else {
            msg = "¬°CASI!";
            color = "#94a3b8"; // Gris
            points = 40;
          }

          internalScore += points;
          showFloatingFeedback(msg, color, currentBeat);
          playSound('instrument');

          // Animar la nota
          const slot = document.getElementById(`slot-${currentBeat}`);
          slot.classList.remove('hit-animation');
          void slot.offsetWidth;
          slot.classList.add('hit-animation');
        }
      }
    }

    function evaluarCompas() {
      if (userHits[0] && userHits[1] && userHits[2]) {
        measureCount++;
        document.getElementById('measure-count').textContent = measureCount;
        if (measureCount >= 8) finishGame();
      }
      userHits = [false, false, false];
    }

    function finishGame() {
      isPlaying = false;
      const modal = document.getElementById('victory-modal');
      const title = document.getElementById('final-title');
      const msg = document.getElementById('final-msg');
      const icon = document.getElementById('final-icon');

      const average = internalScore / (measureCount * 3);

      if (average > 85) {
        icon.textContent = "üèÜ";
        title.textContent = "¬°MAESTRO!";
        title.style.color = "#fbbf24";
        msg.textContent = "Tu precisi√≥n es digna del Anfiteatro. Ritmo perfecto.";
      } else if (average > 60) {
        icon.textContent = "‚ú®";
        title.textContent = "¬°MUY BIEN!";
        title.style.color = "#60a5fa";
        msg.textContent = "Tienes el aire del vals, vas por buen camino.";
      } else {
        icon.textContent = "üëç";
        title.textContent = "¬°BIEN HECHO!";
        title.style.color = "#94a3b8";
        msg.textContent = "Completaste la lecci√≥n. ¬°A seguir practicando!";
      }

      modal.style.display = 'flex';
    }

    // --- EVENTOS ---
    document.getElementById('start-btn').addEventListener('click', (e) => {
      unlockAudio();
      if (isPlaying) {
        location.reload();
      } else {
        isPlaying = true;
        internalScore = 0;
        measureCount = 0;
        e.target.textContent = "REINICIAR";
        e.target.className = "bg-slate-700 text-slate-300 font-bold py-2 px-6 rounded-full border border-slate-500";
        runLoop();
      }
    });

    window.addEventListener('keydown', handleInput);

    const touchArea = document.getElementById('touch-area');
    touchArea.addEventListener('touchstart', (e) => {
      e.preventDefault();
      handleInput(e);
    }, { passive: false });

    document.getElementById('btn-cancelar').onclick = () => {
      if (confirm("¬øSalir?")) {
        if (window.parent) window.parent.postMessage({ tipo: "CANCELAR_DESAFIO" }, "*");
      }
    };

    document.getElementById('continue-btn').onclick = () => {
      if (window.parent) {
        window.parent.postMessage({ tipo: "FIN_DESAFIO", puntaje: internalScore, id: "vals" }, "*");
      }
    };
  </script>
</body>

</html>
